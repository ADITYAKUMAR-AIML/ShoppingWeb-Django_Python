<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: var(--bg);
            color: var(--text);
            padding-top: 50px;
        }
        .container {
            background-color: var(--card-bg);
            padding: 40px;
            margin: auto;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px var(--shadow);
        }
        img {
            width: 150px;
            margin-bottom: 20px;
        }
        button {
            background-color: var(--accent);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <img src="{% static 'images/Darkmode.svg' %}" alt="Dark Light" id="DarkLight" style="position:fixed; top:12px; right:12px; height:1em; width:1rem" />
    <div class="container">
        <h2>Are you sure you want to logout?</h2>
        <img src="https://png.pngtree.com/png-vector/20240705/ourmid/pngtree-gradient-sad-emoji-illustration-png-image_12994045.png" alt="Sad Emoji">
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>
<script src="{% static 'script.js' %}"></script>
</body>
</html>
