{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FashionCompras - Fashion</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #ff6b6b;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ff6b6b;
    }

    /* Hero Section */
    .hero {
      background: url("{% static 'images/' %}{{ category }}.jpg") center/cover no-repeat;
      height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    .hero h1 {
      position: relative;
      color: white;
      font-size: 48px;
      font-weight: bold;
      z-index: 1;
    }

    /* Products */
    .container {
      padding: 50px;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      color: #444;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
      text-align: center;
    }
    .card h3 {
      font-size: 18px;
      margin: 10px 0;
      color: #333;
    }
    .price {
      font-size: 16px;
      color: #ff6b6b;
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }
    button {
      padding: 10px 18px;
      background: #ff6b6b;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e05555;
    }

    /* Footer */
    footer {
      background: #222;
      color: #bbb;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
    footer a {
      color: #ff6b6b;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href = "{% url 'home' %}" style="text-decoration: none;"><div class="logo">FashionCompras</div></a>
    <nav>
    <a href="{% url 'category' 'Fashion' %}" 
      {% if category == 'Fashion' %}style="color:#ff6b6b;"{% endif %}>
      Fashion
    </a>
    <a href="{% url 'category' 'Electronics' %}" 
      {% if category == 'Electronics' %}style="color:#ff6b6b;"{% endif %}>
      Electronics
    </a>
    <a href="{% url 'category' 'Food' %}" 
      {% if category == 'Food' %}style="color:#ff6b6b;"{% endif %}>
      Food
    </a>
    <a href="{% url 'category' 'Home' %}" 
      {% if category == 'Home' %}style="color:#ff6b6b;"{% endif %}>
      Home
    </a>
    <a href="{% url 'category' 'Gaming' %}" 
      {% if category == 'Gaming' %}style="color:#ff6b6b;"{% endif %}>
      Gaming
    </a>
    <a href="{% url 'cart' %}">ðŸ›’</a>
    
    <img src="{% static 'images/Darkmode.svg' %}" alt="Dark Light" style="height: 1em ; width: 1rem" id="DarkLight" />

    </nav>
  </header>

  <!-- Hero Banner -->
  <section class="hero">
    <h1>Discover the Latest {{category}}</h1>
  </section>

  <!-- Products -->
  <div class="container">
    <h2>Trending in {{category}}</h2>
    <div class="products">

      <div class="card">
        <img src="images/shirt.jpg" alt="Shirt">
        <div class="card-content">
          <h3>Casual Shirt</h3>
          <span class="price">$25</span>
          <button>Add to Cart</button>
        </div>
      </div>

      <div class="card">
        <img src="images/dress.jpg" alt="Dress">
        <div class="card-content">
          <h3>Summer Dress</h3>
          <span class="price">$40</span>
          <button>Add to Cart</button>
        </div>
      </div>

      <div class="card">
        <img src="images/jacket.jpg" alt="Jacket">
        <div class="card-content">
          <h3>Winter Jacket</h3>
          <span class="price">$60</span>
          <button>Add to Cart</button>
        </div>
      </div>

      <div class="card">
        <img src="images/shoes.jpg" alt="Shoes">
        <div class="card-content">
          <h3>Running Shoes</h3>
          <span class="price">$50</span>
          <button>Add to Cart</button>
        </div>
      </div>

      <div class="card">
        <img src="images/jeans.jpg" alt="Jeans">
        <div class="card-content">
          <h3>Denim Jeans</h3>
          <span class="price">$35</span>
          <button>Add to Cart</button>
        </div>
      </div>

    </div>
  </div>

{% include "products.html"  %}

<script>
document.addEventListener("DOMContentLoaded", function() {
    console.log("âœ… DOM fully loaded");

    const DarkMode = document.getElementById("DarkLight");
    if (!DarkMode) return; // safety check

    DarkMode.addEventListener('click', function() {
        if (DarkMode.src.includes("Darkmode.svg")) {
            DarkMode.src = "{% static 'images/sun.webp' %}";
            document.querySelectorAll("*").forEach(el => {
                el.style.backgroundColor = "black";
                document.body.style.backgroundColor = "black"; // sets body background to black
                el.style.color = "white";
            });
        } else {
            DarkMode.src = "{% static 'images/Darkmode.svg' %}";
            document.querySelectorAll("*").forEach(el => {
                el.style.backgroundColor = "white";
                el.style.color = "black";
            });
        }
    });
});
</script>

</body>
</html>
