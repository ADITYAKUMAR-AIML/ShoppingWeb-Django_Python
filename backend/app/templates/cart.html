{% extends "main.html" %}

{% load static%}

{% block content %}



  <style>





    /* Cart Items */
    .cart-items {
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .cart-items h2 {margin-bottom: 1rem;}
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
    }
    .cart-item img {
      width: 80px;
      border-radius: 10px;
    }
    .cart-details {
      flex: 1;
      margin-left: 1rem;
    }
    .cart-details h3 {font-size: 1rem; margin-bottom: 0.3rem;}
    .cart-details p {color: #666; font-size: 0.9rem;}
    .quantity {
      display: flex;
      align-items: center;
      flex-direction: column;
      gap: 0.5rem;
    }
    .quantity button {
      background: #ff6b6b;
      border: none;
      color: #fff;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .remove {
      background: none;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 0.9rem;
    }

    /* Summary */
    .cart-summary {
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .cart-summary h2 {margin-bottom: 1rem;}
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.8rem;
      font-size: 1rem;
    }
    .total {font-weight: bold; font-size: 1.2rem;}
    .checkout-btn {
      display: block;
      width: 100%;
      background: #ff6b6b;
      color: #fff;
      border: none;
      padding: 0.8rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .checkout-btn:hover {opacity: 0.9;}

    /* Responsive */
    @media (max-width: 900px) {
      .cart-container {grid-template-columns: 1fr;}
    }

  .vertical_flex {
    display: flex;
    flex-direction: column;
  }
  .remove{
    margin-top: 1rem;
    margin-left: 0.5rem;
  }

  </style>

<body>



  <!-- Cart Section -->
<div class="cart-container">
    <h2>Your Shopping Cart</h2>
    <!-- Cart Items -->
    <div class="cart-items">

  <!-- Product 1 -->
   {% for i in Cart_items%}
  <div class="cart-item">
    <img src="{% static 'images/'%}{{i.image}}" alt="{{i.name}}">
    <div class="cart-details">
      <h3 class="Product name">{{i.name}}</h3>
      <p class="Price">{{i.price}}</p>
    </div>
    <div class = "verical_flex">
      <div class="quantity">
        <div class="qty-controls" style="margin-top: 1rem; margin-right: 1rem">
          <button class="Minus">-</button>
          <span class="qty">1</span>
          <button class="Plus">+</button>
        </div>
      </div>
      <button class="remove" style="margin-right: 1rem">Remove</button>
  </div>
    <span class="Subtotal">0.00</span>
  </div>
  {%endfor%}

  <!-- Product 2 -->
  <div class="cart-item">
    <img src="https://via.placeholder.com/100" alt="Product">
    <div class="cart-details">
      <h3 class="Product name">Product 2</h3>
      <p class="Price">35.00</p>
    </div>
    <div class = "verical_flex">
      <div class="quantity">
        <div class="qty-controls" style="margin-top: 1rem; margin-right: 1rem">
          <button class="Minus">-</button>
          <span class="qty">1</span>
          <button class="Plus">+</button>
        </div>
      </div>
      <button class="remove" style="margin-right: 1rem">Remove</button>
  </div>
    <span class="Subtotal">0.00</span>
  </div>

</div>
s
</div>



    <!-- Cart Summary -->
    <div class="cart-summary">
      <h2>Order Summary</h2>
      <div class="summary-row">
        <span class="text_subtotal">Subtotal</span>
        <span class= "Subtotal">105.00</span>
      </div>
      <div class="summary-row">
        <span>Shipping</span>
        <span>$5.00</span>
      </div>
      <div class="summary-row total">
        <span>Total</span>
        <span></span>
      </div>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>

  </div>
<script src="{% static 'cart.js' %}"></script>

{%endblock%}
